<!DOCTYPE html>
<html lang="en" xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <meta charset="utf-8">

    <title>AON Synapse</title>

    <style>

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>

<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
	
<script>

var treeData = [
      {
        "name": "Goertzel, Ben. 'Beyond Money:Offer Networks'",
        "url": "https://ovn.globalbraininstitute.org/theoretical_research/offer-networks/beyond-money-offer-networks-potential-infrastructure-post-money",
        "children": [
          {
            "name": "Matching Algorithm for AON",
            "url": "https://ovn.globalbraininstitute.org/mathematical-foundations/offer-networks-private/matching-algorithm-attention-offer-networks",
            "children": [
               {
                "name": "AON @iCog",
                "url": "https://ovn.globalbraininstitute.org/implementations/attentional-offer-networks"
               }
            ]
          }
        ]
      }
];

// ************** Generate the tree diagram	 *****************
var margin = {top: 40, right: 40, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 500 - margin.top - margin.bottom;
	
var i = 0;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.x, d.y]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
  
update(root);

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 100; });

  // Declare the nodesâ€¦
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; });

  nodeEnter.append("circle")
	  .attr("r", 10)
	  .style("fill", "#fff");

/*
  nodeEnter.append("text")
	  .attr("y", function(d) { 
		  return d.children || d._children ? -18 : 18; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", "middle")
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1);
*/

  nodeEnter.append("a")
    .attr("xlink:href", function(d){return d.url;})
    .attr("target", "_blank")
      .append("text")
        .attr("y", function(t) { return t.children || t._children ? -18 : 18; })
        .attr("dy", ".35em")
        .attr("text-anchor", "middle" )
        .text(function(t) { return t.name; })
        .style("fill-opacity", 1);

  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", diagonal);

}

</script>
	
  </body>
</html>
